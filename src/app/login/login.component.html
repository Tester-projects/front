<div id="cont-log">
  <img src="https://images.pexels.com/photos/3473569/pexels-photo-3473569.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
  <div class="log-container">
    <h2>Login Update</h2>

    <form (ngSubmit)="onLogin()">
      <div class="cont-input">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          required
          autocomplete="off"
        />
      </div>

      <div class="cont-input">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          autocomplete="current-password"
          required
        />
      </div>

      <div class="cont-btn">
        <!-- <ui-boton type="submit">Login</ui-boton> -->
        <button type="submit">Login</button>
      </div>
    </form>

    <div class="register-link-cont">
      <p>Don't have an account?</p>

      <a routerLink="/register">Register</a>
    </div>
  </div>
