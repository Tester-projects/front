<aside>
  <h3>Secciones:</h3>

  <h2>{{ currentComponent | titlecase }}</h2>

  <ul class="section-list">
    <li *ngFor="let section of sections; let i = index"
        [class.active]="selectedIndex === i"
        (click)="selectSection(i)">
      <span class="circle"></span>
      <a>{{ section }}</a>
    </li>
  </ul>
</aside>
